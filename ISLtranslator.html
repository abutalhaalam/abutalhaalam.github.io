<!--jquery /remember $ symbol/-->
  <script>
    $("#trnsl8-text").hide();
    $(".transdiv.trnsl8").append("<div id='translateimgs' style='width:100%; height:100%; background-color:transparent; overflow-x:hidden;'></div>");
    $.append("<div id='transl8edimgs' style='display:all;'></div>")

    function forward(text) {
      $("#translateimgs").html("");

      for (var i = 0; i < text.length; i++) {
        if (text[i].match(/[abcdefghijklmnopqrstuvwxyz]/)) {
          $("#translateimgs").append("<img class='translated' src='./assets/images/isl-img/" + text[i] + ".png'/>")//dont forget to change the extension of image files
        } 
        
        if (text[i].match(/[ABCDEFGHIJKLMNOPQRSTUVWXYZ]/)) {
          $("#translateimgs").append("<img class='translated' src='./assets/images/isl-img/" + text[i] + ".png.png'/>")//dont forget to change the extension of image files
        } 

        else if (text[i].match(/[\s]/)) {
          $("#translateimgs").append("<img class='translated' src='./assets/images/isl-img/space.jpg'/>")//<----- different extension img file
        }
      }
      return "";
    }
  </script>
