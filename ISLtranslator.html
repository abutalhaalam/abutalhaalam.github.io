<!--jquery /remember $ symbol/-->
  <script>
    $("#trnsl8-text").hide();
    $(".transdiv.trnsl8").append("<div id='translateimgs' style='width:100%; height:100%; background-color:transparent; overflow-y:auto; overflow-x:hidden;'></div>");
    $.append("<div id='transl8edimgs' style='display:all;'></div>")

    function forward(text) {
      $("#translateimgs").html("");

      for (var i = 0; i < text.length; i++) {
        
        if (text[i].match(/[AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz]/)) {
          $("#translateimgs").append("<img style='max-width:95px;max-height:95px;margin:1%;' src='./assets/images/isl-img/" + text[i] + ".png'/>")//dont forget to change the extension of image files
        } 
        else if (text[i].match(/[\s]/)) {
          $("#translateimgs").append("<img style='max-width:95px;max-height:95px;margin:1%;' src='./assets/images/isl-img/space.jpg'/>")//<----- different extension img file
        }
      }
      return "";
    }
  </script>
